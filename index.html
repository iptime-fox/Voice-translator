<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1" />
  <title>Voice Translator</title>

  <!-- Remix Icon Link -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Main Style Link -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <h2>Voice Translator</h2>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="select-lang">
          <div class="select-info">
            <h3>번역할 언어를 선택해 주세요.</h3>
          </div>
          <div class="select-btns">
            <button class="active">영어</button>
            <button>중국어</button>
            <button>일본어</button>
            <button>스페인어</button>
          </div>
        </div>

        <div class="lang-form lang-box">
          <textarea placeholder="한국어 음성을 입력해 주세요"></textarea>
        </div>

        <div class="switch-btns-wrapper">
          <div class="switch-btns">
            <span class="from">한국어</span>
            <i class="ri-arrow-right-line"></i>
            <span class="to">영어</span>

          </div>
        </div>

        <div class="lang-to lang-box">
          <textarea placeholder="번역어가 입력 됩니다."></textarea>
        </div>

        <div class="result-btns-box">
          <div class="result-btns">
            <button>번역</button>
            <button>읽기</button>
          </div>
        </div>
      </div>
    </section>
  </div>



  <!-- jQuery CDN Link -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <!-- Main Script Link -->
  <script src="js/custom.js"></script>
</body>
</html>
